<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Trust Mee | Electrical Service Provider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-yellow: #FFF000;
            --primary-cyan: #00D4FF;
            --primary-blue: #00A8CC;
            --dark-blue: #0088AA;
            --white: #FFFFFF;
            --dark-text: #1a1a1a;
            --light-gray: #f8f9fa;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-yellow) 0%, var(--primary-yellow) 40%, var(--primary-cyan) 60%, var(--primary-cyan) 100%);
            background-size: 200% 200%;
            animation: gradientShift 8s ease infinite;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            max-width: 550px;
            width: 100%;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-yellow), var(--primary-cyan));
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo-container img {
            max-width: 280px;
            width: 100%;
            height: auto;
        }

        .tagline {
            font-size: 14px;
            font-weight: 500;
            color: var(--primary-blue);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
        }

        .divider {
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-yellow), var(--primary-cyan));
            margin: 0 auto 30px;
            border-radius: 2px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--dark-text);
            margin-bottom: 15px;
        }

        h1 span {
            background: linear-gradient(90deg, var(--primary-blue), var(--primary-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .message {
            font-size: 16px;
            color: #666;
            line-height: 1.8;
            margin-bottom: 35px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(255, 240, 0, 0.1));
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            color: var(--primary-blue);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: var(--primary-cyan);
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }

            .logo-container img {
                max-width: 220px;
            }

            h1 {
                font-size: 26px;
            }

            .tagline {
                font-size: 12px;
                letter-spacing: 2px;
            }

            .message {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo/png.png" alt="Trust Mee Logo">
        </div>

        <div class="tagline">Electrical Service Provider</div>

        <div class="divider"></div>

        <h1>We're <span>Coming Soon</span></h1>

        <p class="message">
            Our website is currently under construction. We're working hard to bring you an amazing experience. Stay tuned!
        </p>

        <div class="status-indicator">
            <span class="status-dot"></span>
            Under Development
        </div>

        <div class="footer">
            &copy; 2025 Trust Mee Electric Services. All rights reserved.
        </div>
    </div>
</body>
</html>
