<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thank you for contacting TRUST MEE. We'll get back to you within 24 hours.">
    <meta name="robots" content="noindex, nofollow">
    <meta name="theme-color" content="#00B4E8">

    <title>Thank You | TRUST MEE - Electrical Services Vadodara</title>

    <link rel="icon" type="image/svg+xml" href="logo/favicon.svg">
    <link rel="icon" type="image/png" href="logo/png.png">
    <link rel="apple-touch-icon" href="logo/jpg-01.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,600;1,700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .thank-you-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-8);
            background: linear-gradient(135deg, var(--primary-blue-light) 0%, var(--white) 100%);
        }
        .thank-you-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            padding: var(--space-12);
            text-align: center;
            max-width: 500px;
            box-shadow: var(--shadow-lg);
        }
        .thank-you-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-6);
            animation: scaleIn 0.5s ease;
        }
        .thank-you-icon i {
            font-size: 3rem;
            color: white;
        }
        .thank-you-title {
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: var(--space-4);
        }
        .thank-you-message {
            font-size: 1.1rem;
            color: var(--gray-600);
            margin-bottom: var(--space-8);
            line-height: 1.7;
        }
        .thank-you-buttons {
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
        }
        .thank-you-buttons .btn {
            width: 100%;
        }
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        @media (max-width: 480px) {
            .thank-you-card {
                padding: var(--space-8);
            }
            .thank-you-title {
                font-size: 1.5rem;
            }
            .thank-you-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <div class="container header-inner">
            <a href="index.html" class="logo">
                <img src="assets/logo.png" alt="Trust Mee" class="logo-img">
            </a>
            <a href="tel:+916351802009" class="header-contact">
                <i class="fas fa-phone"></i>
                <span>6351802009</span>
            </a>
        </div>
    </header>

    <!-- Thank You Section -->
    <section class="thank-you-section">
        <div class="thank-you-card">
            <div class="thank-you-icon">
                <i class="fas fa-check"></i>
            </div>
            <h1 class="thank-you-title">Thank You!</h1>
            <p class="thank-you-message">
                Your message has been received successfully. Our team will contact you within 24 hours.
            </p>
            <div class="thank-you-buttons">
                <a href="index.html" class="btn btn-primary btn-lg">
                    <i class="fas fa-home"></i> Back to Home
                </a>
                <a href="tel:+916351802009" class="btn btn-call btn-lg">
                    <i class="fas fa-phone"></i> Call Us Now
                </a>
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
